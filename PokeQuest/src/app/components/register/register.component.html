<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="register.component.css"> <!-- Reutilizamos los mismos estilos -->
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="pokedex-container">
        <div class="pokedex-screen">
            <div class="welcome-message">
                <h1><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
                <p class="subtitle">Registro de entrenador</p>
            </div>

            <div class="login-form">
                <h2>Crear cuenta</h2>
                
                <div class="input-group">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" class="pokedex-input" placeholder="Mín. 4 caracteres">
                </div>
                
                <div class="input-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="pokedex-input" placeholder="tunombre@ejemplo.com">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="pokedex-input" placeholder="Mín. 8 caracteres">
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirmar contraseña</label>
                    <input type="password" id="confirm-password" class="pokedex-input" placeholder="Repite tu contraseña">
                </div>
                
                <button class="pokedex-button">Registrarse</button>
                
                <p class="register-link">¿Ya tienes cuenta? <a href="login.html" class="register-btn">Iniciar sesión</a></p>
            </div>
        </div>
    </div>
</body>
</html>
