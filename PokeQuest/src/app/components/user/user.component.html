<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="user.component.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="pokedex-container">
        <div class="pokedex-screen">
            <div class="welcome-message">
                <h1><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
                <p class="subtitle">Sistema de acceso entrenador</p>
            </div>

            <div class="login-form">
                <h2>Iniciar sesión</h2>
                
                <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" class="pokedex-input" 
                            [(ngModel)]="credentials.username" required
                            placeholder="Ingresa tu usuario"
                            #username="ngModel">
                        <div *ngIf="username.invalid && (username.dirty || username.touched)" 
                            class="error-message">
                            <div *ngIf="username.errors?.['required']">
                                Nombre de usuario es requerido
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" class="pokedex-input" 
                            [(ngModel)]="credentials.password" required
                            placeholder="••••••••"
                            #password="ngModel">
                        <div *ngIf="password.invalid && (password.dirty || password.touched)" 
                            class="error-message">
                            <div *ngIf="password.errors?.['required']">
                                Contraseña es requerida
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="pokedex-button" 
                            [disabled]="!loginForm.form.valid || loading">
                        <span *ngIf="!loading">Ingresar</span>
                        <span *ngIf="loading">Ingresando...</span>
                    </button>

                    <div *ngIf="errorMessage" class="error-message server-error">
                        {{ errorMessage }}
                    </div>
                </form>
                
                <p class="register-link">¿No tienes cuenta aún? <a href=""(click)="IrARegister($event)" role="button" tabindex="0"class="register-btn">Crear una cuenta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
