<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Inicio de sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="user.component.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="pokedex-container">
        <div class="pokedex-screen">
            <div class="welcome-message">
                <h1><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
                <p class="subtitle">Sistema de acceso entrenador</p>
            </div>

            <div class="login-form">
                <h2>Iniciar sesión</h2>
                
                <div class="input-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="pokedex-input" placeholder="Ingresa tu usuario">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="pokedex-input" placeholder="••••••••">
                </div>
                
                <button class="pokedex-button">Ingresar</button>
                
                <p class="register-link">¿No tienes cuenta aún? <a href="registro.html" class="register-btn">Crear una cuenta</a></p>
            </div>
        </div>
    </div>
</body>
</html>
