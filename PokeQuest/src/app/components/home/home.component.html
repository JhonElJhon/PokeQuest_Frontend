<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST</title>
    <link rel="stylesheet" href="home.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
    <nav>
        <ul>
            <li><a href="#">Iniciar sesión</a></li>
            <li><a href=""(click)="IrATrivia($event)" role="button" tabindex="0">Trivia</a></li>
            <li><a href=""(click)="IrABayas($event)" role="button" tabindex="0">Bayas</a></li>
            <li><a href=""(click)="IrAHabilidades($event)" role="button" tabindex="0">Habilidades</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Buscar pokémon..." [(ngModel)]="busqueda" (input)="BuscarPokemones(busqueda, tipo)">
            <select [(ngModel)]="tipo" (ngModelChange)="BuscarPokemones(busqueda, tipo)">
                <option value="">Tipo...</option>
                <option value="normal">Normal</option>
                <option value="lucha">Lucha</option>
                <option value="volador">Volador</option>
                <option value="veneno">Veneno</option>
                <option value="tierra">Tierra</option>
                <option value="roca">Roca</option>
                <option value="bicho">Bicho</option>
                <option value="fantasma">Fantasma</option>
                <option value="acero">Acero</option>
                <option value="fuego">Fuego</option>
                <option value="agua">Agua</option>
                <option value="planta">Planta</option>
                <option value="eléctrico">Eléctrico</option>
                <option value="psíquico">Psíquico</option>
                <option value="hielo">Hielo</option>
                <option value="dragón">Dragón</option>
                <option value="siniestro">Siniestro</option>
                <option value="hada">Hada</option>
            </select>
        </div>
        <div class="pokemon-grid">
            <div class="pokemon-card" *ngFor="let pokemon of pokemonesFiltrados" (click)="PokemonDetalles(pokemon.nombre)" role="button" tabindex="0">
              <img [src]="pokemon.spriteURL" [alt]="pokemon.nombre">
              <h2>N°{{ pokemon.id }}</h2>
              <p>{{ pokemon.nombre }}</p>
              
              <!-- Handle single or multiple types -->
              <div class="types-container" *ngIf="pokemon.tipos.length > 1; else singleType">
                <span *ngFor="let tipo of pokemon.tipos" class="type {{ tipo.toLowerCase() }}">
                  {{ tipo | titlecase }}
                </span>
              </div>
              
              <ng-template #singleType>
                <span class="type {{ pokemon.tipos[0].toLowerCase() }}">
                  {{ pokemon.tipos[0] | titlecase }}
                </span>
              </ng-template>
            </div>
          </div>
    </main>
</body>
</html>
