<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Trivias</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="trivias.home.component.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokedex-screen">
            <div class="header">
                <h1><span class="poke">POKE</span><span class="quest">TRIVIAS</span></h1>
                <nav class="main-nav">
                    <a href="multijugador.html" class="nav-button">Multijugador</a>
                    <a href="" (click)="IrAPerfil($event)" role="button" tabindex="0"class="nav-button">Perfil</a>
                    <a href="" (click)="IrAHome($event)" role="button" tabindex="0" class="nav-button">Home</a>
                </nav>
            </div>

            <div class="welcome-message">
                <h2>¡Bienvenido a PokéTrivias!</h2>
                <p>Demuestra tus conocimientos y atrápalos a todos con tus respuestas.</p>
                <p class="highlight">¡Que comience la aventura!</p>
            </div>

            <div class="trivia-options">
                <div class="option-card type-selection">
                    <h3><i class="fas fa-dragon"></i> Tipo de Pokémon</h3>
                    <div class="type-buttons">
                        <button class="type-button all-types">Todos</button>
                        <button class="type-button agua">Agua</button>
                        <button class="type-button fuego">Fuego</button>
                        <button class="type-button planta">Planta</button>
                        <button class="type-button electrico">Eléctrico</button>
                        <button class="type-button psiquico">Psíquico</button>
                    </div>
                </div>

                <div class="option-card time-selection">
                    <h3><i class="fas fa-list-ol"></i> Cantidad de preguntas</h3>
                    <div class="time-buttons">
                        <button class="time-button">3 </button>
                        <button class="time-button">5 </button>
                        <button class="time-button">10 </button>
                    </div>
                </div>
            </div>

            <div class="search-section">
                <h3><i class="fas fa-search"></i> Buscar Pokémon específico</h3>
                <div class="search-input">
                    <input type="text" placeholder="Ej: Pikachu">
                    <button class="search-button">Buscar</button>
                </div>
            </div>

            <button class="start-button">
                <i class="fas fa-play"></i> ¡Comenzar Trivia!
            </button>
        </div>
    </div>
</body>
</html>
