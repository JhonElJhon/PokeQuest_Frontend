<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Piplup</title>
    <link rel="stylesheet" href="pokemon.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="pokemon-detail-container">
        <div class="pokemon-detail">
            <div class="pokemon-header">
                <h1 class="pokemon-name"><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
                <span class="pokemon-number">No. 393</span>
            </div>

            <div class="pokemon-content">
                <div class="pokemon-image">
                    <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/393.png" alt="Piplup">
                    <span class="type agua">Agua</span>
                </div>

                <div class="pokemon-info">
                    <h3>Movimientos</h3>
                    <ul>
                        <li>• Placaje</li>
                        <li>• Burbuja</li>
                        <li>• Golpe Bajo</li>
                        <li>• Hidropulso</li>
                    </ul>

                    <h3>Habilidades</h3>
                    <ul>
                        <li>• Torrente (Aumenta ataques agua al debilitarse)</li>
                    </ul>

                    <h3>Evoluciones</h3>
                    <ul>
                        <li>• Prinplup</li>
                        <li>• Empoleon</li>
                    </ul>

                    <div class="pokemon-stats">
                        <div>
                            <strong>Peso:</strong> 5.2kg
                        </div>
                        <div>
                            <strong>Altura:</strong> 0.4m
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
