<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST - Baya</title>
    <link rel="stylesheet" href="berry.component.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <a href="index.html" class="back-button" (click)="IrABayas($event)" role="button">
        <i class="fas fa-arrow-left"></i>
    </a>

    <div class="berry-detail-container">
        <div class="berry-detail">
            <div class="berry-header">
                <h1 class="berry-name"><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
                <span class="berry-number">No. {{this.berry.id}}</span>
            </div>

            <div class="berry-content">
                <div class="berry-image">
                    <img [src]="sprite" alt="berry.name">
                    <span class="type {{this.tipo}}">{{this.tipo}}</span>
                </div>

                <div class="berry-info">
                    <h3>Descripción</h3>
                    <div class="berry-description">
                        <p>{{descripcion}}</p>
                    </div>

                    <div class="berry-stats">
                        <div>
                            <strong>Tamaño:</strong> {{berry.size}}
                        </div>
                        <div>
                            <strong>Suavidad:</strong> {{berry.smoothness}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
