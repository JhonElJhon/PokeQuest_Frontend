<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEQUEST</title>
    <link rel="stylesheet" href="home.component.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1><span class="poke">POKE</span><span class="quest">QUEST</span></h1>
    <nav>
        <ul>
            <li><a href="#">Trivia</a></li>
            <li><a href="#">Pokédex</a></li>
        </ul>
    </nav>
</header>
    <main>
        <div class="search-container">
            <input type="text" placeholder="Buscar pokémon...">
            <select>
                <option value="">Tipo...</option>
                <option value="agua">Agua</option>
                <option value="fuego">Fuego</option>
                <option value="planta">Planta</option>
                <option value="siniestro">Siniestro</option>
                <option value="tierra">Tierra</option>
                <option value="normal">Normal</option>
            </select>
        </div>
        <div class="pokemon-grid">
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-4.png" alt="Piplup">
                <h2>N°393</h2>
                <p>Piplup</p>
                <span class="type agua">Agua</span>
            </div>
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-5.png" alt="Charizard">
                <h2>N°006</h2>
                <p>Charizard</p>
                <span class="type fuego">Fuego</span>
            </div>
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-6.png" alt="Bulbasaur">
                <h2>N°001</h2>
                <p>Bulbasaur</p>
                <span class="type planta">Planta</span>
            </div>
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-10.png" alt="Greninja">
                <h2>N°0658</h2>
                <p>Greninja</p>
                <div class="types-container">
                    <span class="type agua">Agua</span>
                    <span class="type siniestro">Siniestro</span>
                </div>
            </div>
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-11.png" alt="Cubone">
                <h2>N°104</h2>
                <p>Cubone</p>
                <span class="type tierra">Tierra</span>
            </div>
            <div class="pokemon-card">
                <img src="https://c.animaapp.com/m97xtqzmd1VgsO/img/image-12.png" alt="Snorlax">
                <h2>N°143</h2>
                <p>Snorlax</p>
                <span class="type normal">Normal</span>
            </div>
        </div>
    </main>
</body>
</html>
